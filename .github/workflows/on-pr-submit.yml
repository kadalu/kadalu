name: Run on every PR

on:
  pull_request:
    branches:
      - devel
    paths-ignore:
      - 'doc/**'
      - 'extras/**'
      - '**.md'

jobs:
  pylint:
    name: Run pylint
    runs-on: ubuntu-latest
    # Skip based on commit message
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies pylint
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint glustercli
    - name: Run pylint
      run: make pylint

  run-on-minikube:
    name: kube 1.20.0
    runs-on: ubuntu-latest
    # Skip based on commit message
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v2
    - name: Install Docker Dependencies
      run: sudo apt-get install -y conntrack
    - name: Build locally
      run: make build-containers
    - name: Generate Manifests
      run: VERBOSE="true" make gen-manifest
    - name: Setup Minikube
      run: tests/setup.sh v1.20.0
    - name: setup glusterfs on host
      run: |
          sudo apt install software-properties-common -y
          sudo apt-add-repository -y ppa:gluster/glusterfs-8
          sudo apt-get update -yq
          sudo apt install glusterfs-server
          sudo mkdir -p /mnt/bricks
          sudo netstat -ntlp
          sudo glusterd || echo "Starting glusterd manually failed"
          sudo sed -i -e "/s/external.kadalu.io/$(minikube ip | cut -f1,2,3 -d'.').1/g" tests/storage-add.yaml
          sudo gluster volume create kadalu $(echo $(minikube ip | cut -f1,2,3 -d'.').1):/mnt/bricks/1
          sudo gluster volume start kadalu
          sudo gluster volume info
    - name: Run tests
      run: tests/travis-test.sh v1.20.0
    - name: Cleanup
      run: tests/cleanup.sh v1.20.0
