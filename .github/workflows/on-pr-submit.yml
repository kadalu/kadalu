name: Run on every PR

on:
  pull_request:
    branches:
      - devel
    paths-ignore:
      - 'doc/**'
      - 'extras/**'
      - '**.md'

jobs:
  pylint:
    name: Run pylint
    runs-on: ubuntu-latest
    # Skip based on commit message
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies pylint
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint glustercli
    - name: Run pylint
      run: make pylint

  run-on-minikube:
    name: kube 1.20.0
    runs-on: ubuntu-latest
    env:
      KUBE_VERSION: v1.20.0
    # Skip based on commit message
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - uses: actions/checkout@v2
    - name: Install Docker Dependencies
      run: sudo apt-get install -y conntrack
    - name: Build locally
      run: |
        echo GITHUB_CONTEXT: "$GITHUB_CONTEXT"
        make build-containers;
        # Conditionally build test containers if PR edits tests/**/Dockerfile
        CONTAINERS_FOR=''
        for name in $FILE_NAMES; do
          if [[ "$name" =~ ^tests.*Dockerfile$ ]]; then
            CONTAINERS_FOR=TESTING
            break
          fi
        done;
        # In build script, only test containers will be built if this variable is set
        [[ "$CONTAINERS_FOR" == "TESTING" ]] && CONTAINERS_FOR=TESTING make build-containers
      env:
        FILE_NAMES: ${{ join(github.event.pull_request.files.*.filename, ' ') }}
        # Temporary: Only for debugging if step fails
        GITHUB_CONTEXT: ${{ toJSON(github) }}
    - name: Generate Manifests
      run: VERBOSE="yes" make gen-manifest
    - name: Setup Minikube
      run: tests/setup.sh $KUBE_VERSION
    - name: Run tests
      run: tests/travis-test.sh $KUBE_VERSION
      env:
        # Current conditions in minikube.sh which are using commit message:
        # [helm skip]: If contained in COMMIT MESSAGE, validating helm is skipped
        COMMIT_MSG: ${{ github.event.head_commit.message }}
    - name: Cleanup
      run: tests/cleanup.sh $KUBE_VERSION
