        timeout-minutes: 10
        with:
          context: .
          file: tests/test-io/Dockerfile
          platforms: linux/amd64
          target: prod
          push: true
          tags: |
            docker.io/kadalu/test-io:${{ github.sha }}
            docker.io/kadalu/test-io:devel
          build-args: |
            version==${{ github.sha }}
