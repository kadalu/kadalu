---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: kadalu.storage-pool-2-virtblock
provisioner: kadalu
parameters:
  storage_name: "storage-pool-2"
  pv_type: Block
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pv2-3
  labels:
    type: replica2
spec:
  storageClassName: kadalu.storage-pool-2-virtblock
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: pod2-3
  labels:
    app: sample-app
    type: replica2
spec:
  containers:
  - name: sample-app
    image: docker.io/kadalu/sample-pv-check-app:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: "/mnt/pv"
      name: csivol
  volumes:
  - name: csivol
    persistentVolumeClaim:
      claimName: pv2-3
