---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pv2-4
  labels:
    type: replica2
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Block
  storageClassName: kadalu.storage-pool-2
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: pod2-4
  labels:
    type: replica2
spec:
  containers:
    - name: bash-block-vol
      image: bash
      command: ["/usr/local/bin/bash","-c"]
      args: ["echo sample text > /tmp/original && dd if=/tmp/original of=/dev/xvda && dd if=/dev/xvda of=/tmp/copy bs=1 count=12 && cat /tmp/{original,copy} && diff <(cat /tmp/original) <(cat /tmp/copy) && echo all good"]
      volumeDevices:
        - devicePath: /dev/xvda
          name: csivol4
      imagePullPolicy: IfNotPresent
  volumes:
    - name: csivol4
      persistentVolumeClaim:
        claimName: pv2-4
  restartPolicy: OnFailure
