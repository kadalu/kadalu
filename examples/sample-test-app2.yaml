# -*- mode: yaml -*-
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pv2-1
  labels:
    type: replica2
spec:
  storageClassName: kadalu.storage-pool-2
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Mi

---
apiVersion: v1
kind: Pod
metadata:
  name: pod2-1
  labels:
    app: sample-app
    type: replica2
spec:
  containers:
  - name: sample-app
    image: docker.io/kadalu/sample-pv-check-app:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: "/mnt/pv"
      name: csivol
  volumes:
  - name: csivol
    persistentVolumeClaim:
      claimName: pv2-1
  restartPolicy: OnFailure

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pv2-2
  labels:
    type: replica2
spec:
  storageClassName: kadalu.storage-pool-2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi

---
apiVersion: v1
kind: Pod
metadata:
  name: pod2-2
  labels:
    app: sample-app
    type: replica2
spec:
  containers:
  - name: sample-app
    image: docker.io/kadalu/sample-pv-check-app:latest
    imagePullPolicy: IfNotPresent
