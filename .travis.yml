---
# need for docker build
sudo: true
dist: xenial
arch:
  - arm64
  - amd64

addons:
  apt:
    packages:
      - realpath

services:
  - docker

language: python
python:
  - "3.7"

branches:
  only:
    - master

go: 1.12.x

env:
  global:
    - KADALU_VERSION=canary
    - GOLANGCI_VERSION=v1.17.0
    - TEST_COVERAGE=stdout
    - GO_METALINTER_THREADS=1
    - GO_COVER_DIR=_output
    - VM_DRIVER=none
    - CHANGE_MINIKUBE_NONE_USER=true
    - KUBECONFIG=$HOME/.kube/config

jobs:
  include:
    - name: pylint tests
      script:
        - sudo chown -Rv $USER ~/.cache/pip/wheels
        - pip install pylint jinja2
        - pylint --version
        - pip install requests xxhash grpcio pyxattr kubernetes
        - make pylint || travis_terminate 1;
    - name: kadalu with kube 1.15.0
      script:
        - sudo chown -Rv $USER ~/.cache/pip/wheels
        - pip install pylint jinja2
        - pylint --version
        - make build-containers || travis_terminate 1;
        - make gen-manifest || travis_terminate 1;
        - tests/setup.sh v1.15.0 || travis_terminate 1;
          ## Pass CLI as an argument, so we can test CLI
        - tests/travis-test.sh v1.15.0 cli || travis_terminate 1;
        - tests/cleanup.sh v1.15.0 || travis_terminate 1;
    - name: kadalu with kube 1.16.0
      script:
        - sudo chown -Rv $USER ~/.cache/pip/wheels
        - pip install pylint jinja2
        - pylint --version
        - make build-containers || travis_terminate 1;
        - make gen-manifest || travis_terminate 1;
        - tests/setup.sh v1.16.0 || travis_terminate 1;
        - tests/travis-test.sh v1.16.0 || travis_terminate 1;
        - tests/cleanup.sh v1.16.0 || travis_terminate 1;
    - name: kadalu with kube 1.18.0
      script:
        - sudo chown -Rv $USER ~/.cache/pip/wheels
        - pip install pylint jinja2
        - pylint --version
        - make build-containers || travis_terminate 1;
        - make gen-manifest || travis_terminate 1;
        - tests/setup.sh v1.18.0 || travis_terminate 1;
        - tests/travis-test.sh v1.18.0 || travis_terminate 1;
        - tests/cleanup.sh v1.18.0 || travis_terminate 1;
